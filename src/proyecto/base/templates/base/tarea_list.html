<!doctype html>
<html lang="es">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>Lista de pendientes</h1>

        <tr>
            <th>Elementos</th>
        </tr>

        {% empty %}

        {% endfor %}



    </table>
</body>
